<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Inicio | Matech</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <div class="encabezado">
      <div class="encabezado-flex">
        <!-- Botón / Logo -->
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>

        <!-- Menú lateral -->
        <div class="menu" id="menu">
          <br><br>
          <br><br>
          <ul>
            <li><a href="InicioMatech.html">Inicio</a></li>
            <li><a href="Productos.html">Productos</a></li>
            <li><a href="inicio.html">Contactos</a></li>
            <li><a href="inicio.html">Nosotros</a></li>

        
          </ul>

        </div>
      </div>
      <div class="logo-centro">
        <a href="InicioMatech.html">
          <img src="ImagenesMatech/Matechlogo - copia (2).png" alt="Logo Matech">
        </a>
      </div>

      <div class="buscador-derecha">
        <button class="icono-busqueda" onclick="mostrarBuscador()"><button class="icono-busqueda"
            onclick="mostrarBuscador()">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>

          </button>

        </button>
        <div class="campo-busqueda" id="campoBusqueda">
          <input type="text" id="buscar" placeholder="Buscar..." onkeyup="filtrarProductos()" />
          <button onclick="filtrarProductos()">Buscar</button>
        </div>
      </div>
    </div>




    </div>
  </header>

  <section class="bienvenida">
    <h1>Bienvenidos a Matech</h1>
    <p>Descubrí nuestros mates únicos, termos y accesorios personalizados con estilo. Elegí, encargá y disfrutá del
      ritual del mate como nunca.</p>
    <br />
    <a href="Productos.html" class="boton-ver">Ver Productos</a>
  </section>
  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("open");
    }

    const buscador = document.getElementById('buscador');
    const elementos = document.querySelectorAll('#lista li');

    buscador.addEventListener('keyup', () => {
      const filtro = buscador.value.toLowerCase();
      elementos.forEach(el => {
        const texto = el.textContent.toLowerCase();
        el.classList.toggle('oculto', !texto.includes(filtro));
      });
    });

    function mostrarBuscador() {
      const campo = document.getElementById("campoBusqueda");
      campo.style.display = campo.style.display === "block" ? "none" : "block";
    }
  </script>
</body>

</html>
